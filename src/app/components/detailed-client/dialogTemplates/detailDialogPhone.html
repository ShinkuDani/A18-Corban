<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>What's your Phone Number</p>
  <mat-form-field class="littleSpace">
    <mat-label>DDD</mat-label>
    <input matInput [(ngModel)]="data.ddd">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.number">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
