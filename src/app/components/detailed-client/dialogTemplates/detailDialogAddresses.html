<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>What's your Address Informations </p>
  <mat-form-field>
    <mat-label> Street </mat-label>
    <input matInput [(ngModel)]="data.addresses[0].street">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.addresses[0].number">
  </mat-form-field>
  <mat-form-field>
  <mat-label> District </mat-label>
    <input matInput [(ngModel)]="data.addresses[0].district">
  </mat-form-field>
  <mat-form-field>
    <mat-label> City </mat-label>
      <input matInput [(ngModel)]="data.addresses[0].city">
  </mat-form-field>
  <mat-form-field>
    <mat-label> State </mat-label>
      <input matInput [(ngModel)]="data.addresses[0].state">
  </mat-form-field>
  <mat-form-field>
    <mat-label> ZipCode/CEP </mat-label>
      <input matInput [(ngModel)]="data.addresses[0].zipCode">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
