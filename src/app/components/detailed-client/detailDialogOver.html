<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>What's your Anotation ?</p>
  <mat-form-field>
    <mat-label>Note</mat-label>
    <input matInput [(ngModel)]="data.note">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.note" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
