<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>What's your Benefits Informations </p>
  <div class="pocketFilds">
  <mat-form-field>
    <mat-label>Type Code</mat-label>
    <input matInput [(ngModel)]="data.benefit.typeCode">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Benefit Number</mat-label>
    <input matInput [(ngModel)]="data.benefit.number">
  </mat-form-field>
  <mat-form-field>
  <mat-label> Benefit Codigo </mat-label>
    <input matInput [(ngModel)]="data.benefit.code">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Value </mat-label>
      <input matInput [(ngModel)]="data.benefit.value">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Value Net </mat-label>
      <input matInput [(ngModel)]="data.benefit.netValue">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Issuing Date </mat-label>
      <input matInput [(ngModel)]="data.benefit.issuingDate">
  </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
