<div class="container">
    <div class="container-botoes">
        <h1>List Clientes</h1>
        <button (click)="getToken()"> Pegar Token </button>
        <button mat-raised-button (click)="getClients()"> Pegar Customers </button>
        <button mat-raised-button (click)="getClients2()"> Pegar Customers </button>
    </div>

    @if (customers){
      @for (item of customers; track item) {
        <span>{{item.name}}</span>
      }
    }
</div>
