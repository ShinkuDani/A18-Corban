<div class="container">
  <div class="toolbar-container">
    <mat-toolbar>
       <span> List Clientes </span>
        <button mat-raised-button (click)="getToken()"> Pegar Token </button>
        <button mat-raised-button color="primary" (click)="getClients()"> Pegar Customers </button>
        <button mat-raised-button color="accent" [routerLink]="['/create']">Cadastrar novo Cliente </button>
    </mat-toolbar> 
</div>

  @if (customers){

    


    @for (item of customers; track item) {

      <div class="list-clients">
        <div class="list-clients-nome">
          <p>Nome:</p>
          <span> {{item.name}} </span>
          <p>NickName: {{item.nickname}}</p>
        </div>
        <div class="list-clients-Idcustomer">
          <p>CustomerId: {{item.customerId}}</p>
        </div>
        <div class="list-clients-botoes">
          <button mat-raised-button color="green" [routerLink]="['detail/',item.customerId]"> Detalhes do Usu√°rio </button>
          <button mat-raised-button color="warn" (click)="deleteClient(item.customerId)"> Deletar Cliente </button>
          <button mat-raised-button color="accent" [routerLink]="['edit/',item.customerId]"> Alterar Cliente</button>
        </div>
      </div>

    }
  }
  
</div>
