<h2 mat-dialog-title>Olá {{data.name}}</h2>
<mat-dialog-content>
  <p>Qual é a sua Observação</p>
  <mat-form-field>
    <mat-label>Observação</mat-label>
    <input matInput [(ngModel)]="data.note">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Não Obrigado</button>
  <button mat-button [mat-dialog-close]="data.note" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
