<div class="container">
  <mat-drawer-container autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="drawer-top">
        <button mat-raised-button color="accent" [routerLink]="['/create']"> Novo </button>
      </div>
      
      <div class="drawer-buttons">

        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="filter_list"></mat-icon>
          Filters
        </button> 

       <button mat-button>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="clear_all"></mat-icon>
          Clear all
        </button> 

        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="flag"></mat-icon>
            Status
        </button> 

        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="layers"></mat-icon>
            Atibuto
        </button> 

        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="manage_search"></mat-icon>
            Meus Filtros
        </button> 

        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cake"></mat-icon>
            Aniversário do Mês
        </button> 

        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="trending_flat"></mat-icon>
            Exportar
        </button> 
      </div>
    
    </mat-drawer>
    <div>
      <div class="toolbar-container">
        <mat-toolbar>
          <button mat-button (click)="drawer.toggle()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="sort"></mat-icon>
         </button>
          <h2> List Clientes </h2>
            <button mat-raised-button (click)="getToken()"> Pegar Token </button>
            <button mat-raised-button color="primary" (click)="getClients()"> Pegar Customers </button>

            <mat-form-field appearance="fill">
              <input matInput placeholder="Placeholder">
            </mat-form-field>

        </mat-toolbar> 
      </div>
    @if (customers){

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.accountCode}} </td>
        </ng-container>

        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="NickName">
          <th mat-header-cell *matHeaderCellDef> NickName </th>
          <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
        </ng-container>

        <ng-container matColumnDef="CustomerID">
          <th mat-header-cell *matHeaderCellDef> CustomerID </th>
          <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete Button </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="warn" (click)="deleteClient(element.customerId)"> Deletar Cliente </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="CustomerAlter">
          <th mat-header-cell *matHeaderCellDef> CustomerAlter </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="accent" [routerLink]="['edit/',element.customerId]"> Alterar Cliente</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="CustomerDetails">
          <th mat-header-cell *matHeaderCellDef> CustomerDetails </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="green" [routerLink]="['detail/',element.customerId]"> Detalhes do Usuário </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

                <button mat-raised-button color="accent" [routerLink]="['edit/',item.customerId]"> Alterar Cliente</button>
              </div>
            </div>
        }

        -->

      }
    </div>
</mat-drawer-container>
