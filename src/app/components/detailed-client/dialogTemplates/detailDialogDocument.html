<h2 mat-dialog-title>Hi{{data.name}}</h2>
<mat-dialog-content>
  <p>What's your Document Information<p>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="data.documents[0].typeCode">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.documents[0].number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Issuing Date</mat-label>
    <input matInput [(ngModel)]="data.documents[0].issuingDate">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Issuing Entinty </mat-label>
    <input matInput [(ngModel)]="data.documents[0].issuingEntity">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Issuing State </mat-label>
    <input matInput [(ngModel)]="data.documents[0].issuingState">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
