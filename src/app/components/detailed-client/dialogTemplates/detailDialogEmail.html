<h2 mat-dialog-title>Olá {{data.name}}</h2>
<mat-dialog-content>
  <p>Qual é o Seu E-mail ?</p>
  
  <mat-form-field class="littleSpace">
    <mat-label>E-mail</mat-label>
    <input matInput [(ngModel)]="data.email.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Observação</mat-label>
    <input matInput [(ngModel)]="data.email.note">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Não Obrigado</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
